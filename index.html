  </main>

  <section class="tab-bar">
    <div class="tab-bar__item">
      <picture class="tab-bar__image">
        <source class="tab-bar__image" srcset="./images/home@3x.svg" type="image/svg+xml" alt="Home">
        <img class="tab-bar__image" srcset="./images/home@2x.png" alt="Home">
      </picture>
      <p class="tab-bar__caption">Feed</p>
    </div>
    <div class="tab-bar__item">
      <picture class="tab-bar__image">
        <source class="tab-bar__image" srcset="./images/menu@3x.svg" type="image/svg+xml" alt="Menu">
        <img class="tab-bar__image" srcset="./images/menu@2x.png" alt="Menu">
      </picture>
      <p class="tab-bar__caption">Gallery</p>
    </div>
    <div class="tab-bar__item">
      <picture class="tab-bar__image">
        <source class="tab-bar__image" srcset="./images/add@3x.svg" type="image/svg+xml" alt="Add">
        <img class="tab-bar__image" srcset="./images/add@2x.png" alt="Add">
      </picture>
      <p class="tab-bar__caption">Deals</p>
    </div>
    <div class="tab-bar__item">
      <picture class="tab-bar__image">
        <source class="tab-bar__image" srcset="./images/chat@3x.svg" type="image/svg+xml" alt="Chat">
        <img class="tab-bar__image" srcset="./images/chat@2x.png" alt="Chat">
      </picture>
      <p class="tab-bar__caption">Notify</p>
    </div>
    <div class="tab-bar__item">
      <picture class="tab-bar__image">
        <source class="tab-bar__image" srcset="./images/user@3x.svg" type="image/svg+xml" alt="User">
        <img class="tab-bar__image" srcset="./images/user@2x.png" alt="User">
      </picture>
      <p class="tab-bar__caption">Profile</p>
    </div>
  </section>

  <section class="tab-bar-mini">
    <img class="tab-bar-mini__image" src="./images/home.png" alt="Home">
    <img class="tab-bar-mini__image" src="./images/menu.png" alt="Menu">
    <img class="tab-bar-mini__image" src="./images/add.png" alt="Add">
    <img class="tab-bar-mini__image" src="./images/chat.png" alt="Chat">
    <img class="tab-bar-mini__image" src="./images/user.png" alt="User">
  </section>

  <section class="filter root__hide">
    <div class="filter__settings">
      <div class="filter__wrap">
        <h2 class="filter__title">Filter</h2>
        <picture class="filter__close-img">
          <source class="filter__close-img" srcset="./images/close@3x.svg" type="image/svg+xml" alt="User">
          <source class="filter__close-img" srcset="./images/close@2x.png" media="(min-width: 768px)" alt="User">
          <img class="filter__close-img" src="./images/close.png" alt="User">
        </picture>
      </div>

      <div class="filter__sort-item filter__sort-item_type_price">
        <h3 class="filter__subtitle">Price ( $ )</h3>
        <div class="filter__container">
          <button class="filter__button button">0-200</button>
          <button class="filter__button button">200-400</button>
          <button class="filter__button button">400-600</button>
          <button class="filter__button button button__selected">More</button>
        </div>
        <span class="filter__caption">0 – $1 000 000</span>
        <div id="r-slider" class="filter__range"></div>
      </div>

      <div class="filter__sort-item filter__sort-item_type_shape">
        <h3 class="filter__subtitle">Shape</h3>
        <div class="filter__container">
          <button class="filter__button button">Circle</button>
          <button class="filter__button button">Square</button>
          <button class="filter__button button">Rectangle</button>
          <button class="filter__button button">Triangle</button>
        </div>
      </div>

      <div class="filter__sort-item filter__sort-item_type_size">
        <h3 class="filter__subtitle">Size ( Width / Height)</h3>
        <div class="filter__container">
          <button class="filter__button button">0-200</button>
          <button class="filter__button button">200-400</button>
          <button class="filter__button button">400-600</button>
          <button class="filter__button button">More</button>
          <button class="filter__button button">0-200</button>
          <button class="filter__button button">200-400</button>
          <button class="filter__button button">400-600</button>
          <button class="filter__button button">More</button>
        </div>
      </div>
    </div>
    <button class="filter__apply-btn">Apply</button>
  </section>

  <script src="./nouislider/nouislider.min.js"></script>
  <script src="./index.js"></script>

</body>
</html>
